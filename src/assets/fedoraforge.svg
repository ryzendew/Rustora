<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="packageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Main package box (3D perspective) -->
  <g transform="translate(256, 200)">
    <!-- Top face -->
    <path d="M -80 -60 L 80 -60 L 60 -40 L -100 -40 Z" 
          fill="url(#packageGradient)" 
          opacity="0.9"
          filter="url(#shadow)"/>
    
    <!-- Front face -->
    <path d="M -100 -40 L 60 -40 L 60 60 L -100 60 Z" 
          fill="url(#packageGradient)"
          filter="url(#shadow)"/>
    
    <!-- Right face -->
    <path d="M 60 -40 L 80 -60 L 80 40 L 60 60 Z" 
          fill="url(#packageGradient)" 
          opacity="0.7"
          filter="url(#shadow)"/>
    
    <!-- Package tape/seal -->
    <rect x="-40" y="-20" width="80" height="12" fill="#ffffff" opacity="0.9" rx="2"/>
    <rect x="-40" y="8" width="80" height="12" fill="#ffffff" opacity="0.9" rx="2"/>
    
    <!-- Fedora "F" logo on package -->
    <text x="0" y="20" 
          font-family="Inter, Arial, sans-serif" 
          font-size="48" 
          font-weight="bold" 
          fill="#ffffff" 
          text-anchor="middle" 
          opacity="0.95">F</text>
  </g>
  
  <!-- Download arrow below package -->
  <g transform="translate(256, 340)">
    <path d="M 0 -20 L -20 0 L -8 0 L -8 30 L 8 30 L 8 0 L 20 0 Z" 
          fill="#ffffff" 
          opacity="0.95"
          filter="url(#shadow)"/>
  </g>
  
  <!-- Small decorative packages -->
  <g opacity="0.6">
    <!-- Small package 1 (top left) -->
    <g transform="translate(120, 120)">
      <rect x="-25" y="-20" width="50" height="40" fill="#ffffff" opacity="0.3" rx="4"/>
      <rect x="-20" y="-15" width="40" height="30" fill="#ffffff" opacity="0.2" rx="2"/>
    </g>
    
    <!-- Small package 2 (top right) -->
    <g transform="translate(392, 120)">
      <rect x="-25" y="-20" width="50" height="40" fill="#ffffff" opacity="0.3" rx="4"/>
      <rect x="-20" y="-15" width="40" height="30" fill="#ffffff" opacity="0.2" rx="2"/>
    </g>
  </g>
  
  <!-- Gear/settings icon (subtle, bottom) -->
  <g transform="translate(256, 420)" opacity="0.4">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#ffffff" stroke-width="3"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#ffffff" stroke-width="2"/>
    <line x1="0" y1="-20" x2="0" y2="-30" stroke="#ffffff" stroke-width="2"/>
    <line x1="0" y1="20" x2="0" y2="30" stroke="#ffffff" stroke-width="2"/>
    <line x1="-20" y1="0" x2="-30" y2="0" stroke="#ffffff" stroke-width="2"/>
    <line x1="20" y1="0" x2="30" y2="0" stroke="#ffffff" stroke-width="2"/>
  </g>
</svg>


