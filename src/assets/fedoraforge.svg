<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- macOS Tahoe dark background gradient -->
    <linearGradient id="tahoeDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2A2A2A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E1E1E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F0F0F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle inner highlight -->
    <linearGradient id="innerHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A3A3A;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Package icon gradient -->
    <linearGradient id="packageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5A9FE8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3D7BC4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary package gradient (lighter) -->
    <linearGradient id="packageGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6BAFF0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Download arrow gradient -->
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7BC4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A9FE8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Soft shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger shadow for main package -->
    <filter id="packageShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Semi-rounded square background (macOS Tahoe style) -->
  <rect x="32" y="32" width="448" height="448" rx="56" ry="56" 
        fill="url(#tahoeDark)"/>
  
  <!-- Inner highlight for depth -->
  <rect x="36" y="36" width="440" height="440" rx="54" ry="54" 
        fill="url(#innerHighlight)"/>
  
  <!-- Main package (center, larger) -->
  <g transform="translate(256, 220)" filter="url(#packageShadow)">
    <!-- Top face -->
    <path d="M -100 -80 L 100 -80 L 80 -60 L -120 -60 Z" 
          fill="url(#packageGradient)" 
          opacity="0.9"/>
    
    <!-- Front face -->
    <path d="M -120 -60 L 80 -60 L 80 80 L -120 80 Z" 
          fill="url(#packageGradient)"/>
    
    <!-- Right face -->
    <path d="M 80 -60 L 100 -80 L 100 60 L 80 80 Z" 
          fill="url(#packageGradient)" 
          opacity="0.75"/>
    
    <!-- Package tape/seal (horizontal) -->
    <rect x="-60" y="-25" width="120" height="18" fill="rgba(255,255,255,0.95)" rx="2"/>
    <rect x="-60" y="-1" width="120" height="18" fill="rgba(255,255,255,0.95)" rx="2"/>
    <rect x="-60" y="23" width="120" height="18" fill="rgba(255,255,255,0.95)" rx="2"/>
    
    <!-- Package label/icon on front -->
    <circle cx="0" cy="10" r="18" fill="rgba(255,255,255,0.2)"/>
    <text x="0" y="18" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          font-weight="bold" 
          fill="rgba(255,255,255,0.9)" 
          text-anchor="middle">ðŸ“¦</text>
  </g>
  
  <!-- Secondary package (smaller, top right) -->
  <g transform="translate(340, 140)" filter="url(#softShadow)" opacity="0.85">
    <!-- Top face -->
    <path d="M -50 -40 L 50 -40 L 40 -30 L -60 -30 Z" 
          fill="url(#packageGradient2)" 
          opacity="0.85"/>
    
    <!-- Front face -->
    <path d="M -60 -30 L 40 -30 L 40 40 L -60 40 Z" 
          fill="url(#packageGradient2)"/>
    
    <!-- Right face -->
    <path d="M 40 -30 L 50 -40 L 50 30 L 40 40 Z" 
          fill="url(#packageGradient2)" 
          opacity="0.7"/>
    
    <!-- Package tape -->
    <rect x="-30" y="-10" width="60" height="10" fill="rgba(255,255,255,0.9)" rx="1"/>
    <rect x="-30" y="5" width="60" height="10" fill="rgba(255,255,255,0.9)" rx="1"/>
  </g>
  
  <!-- Tertiary package (smaller, bottom left) -->
  <g transform="translate(172, 320)" filter="url(#softShadow)" opacity="0.75">
    <!-- Top face -->
    <path d="M -45 -35 L 45 -35 L 36 -28 L -54 -28 Z" 
          fill="url(#packageGradient2)" 
          opacity="0.85"/>
    
    <!-- Front face -->
    <path d="M -54 -28 L 36 -28 L 36 36 L -54 36 Z" 
          fill="url(#packageGradient2)"/>
    
    <!-- Right face -->
    <path d="M 36 -28 L 45 -35 L 45 27 L 36 36 Z" 
          fill="url(#packageGradient2)" 
          opacity="0.7"/>
    
    <!-- Package tape -->
    <rect x="-27" y="-8" width="54" height="9" fill="rgba(255,255,255,0.9)" rx="1"/>
    <rect x="-27" y="4" width="54" height="9" fill="rgba(255,255,255,0.9)" rx="1"/>
  </g>
  
  <!-- Download arrow (indicating package installation) -->
  <g transform="translate(256, 360)" filter="url(#softShadow)">
    <path d="M 0 -25 L -20 -5 L -12 -5 L -12 25 L 12 25 L 12 -5 L 20 -5 Z" 
          fill="url(#arrowGradient)" 
          opacity="0.9"/>
    
    <!-- Arrow highlight -->
    <path d="M 0 -25 L -8 -10 L 8 -10 Z" 
          fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Package stack indicator (small boxes at bottom) -->
  <g transform="translate(256, 420)" opacity="0.6">
    <rect x="-40" y="-8" width="20" height="16" fill="url(#packageGradient2)" rx="2"/>
    <rect x="-15" y="-8" width="20" height="16" fill="url(#packageGradient2)" rx="2"/>
    <rect x="10" y="-8" width="20" height="16" fill="url(#packageGradient2)" rx="2"/>
    <rect x="35" y="-8" width="20" height="16" fill="url(#packageGradient2)" rx="2"/>
  </g>
  
  <!-- Top highlight (macOS Tahoe style) -->
  <ellipse cx="256" cy="80" rx="200" ry="60" 
           fill="rgba(255,255,255,0.06)" 
           opacity="0.7"/>
</svg>
